{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>Vera<small> The Polls App</small></h1>
</div>
{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock content %}
